<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>ArtUp</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Lucaian">
    <meta name="description" content="descrição bacanuda">
    <meta name="keywords" content="html5, tecnologia">
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="../style/scss/style.css">
</head>

<body>
    <header>
        <nav class="nav">
            <img class="logo" src="../assets/logo.svg" alt="logo da ArtUp">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="gallery.html">Galeria</a></li>
                <li><a href="sell.html">Vender</a></li>
                <li><a href="#">Freelancer</a></li>
                <li><a class="enter" href="#">Entrar</a></li>
            </ul>
        </nav>
    </header>
    <div class="search-box">
        <input type="text" id="search" name="busca" placeholder="Pesquisar arte...">
        <button type="submit" class="search-button"></button>
    </div>
    <main class="main">
        <div class="image-container">
            <figure class="art modal-trigger">
                <img src="/assets/baseImage.png" alt="imagem base">
                <figcaption class="title-art">Pack de arte barroca</figcaption>
                <figcaption class="text-art">Artes barrocas 3d feitas pelo de fato um lindo barroco mas barroco aaaaaaa
                    mas para com iss
                    grande designer Lucaian</figcaption>
                <div class="bottom-image-container">
                    <img src="/assets/baseImage.png" alt="autor da arte">
                    <p class="author">by Lucaian Lutke</p>
                    <p class="value">100R$</p>
                </div>
            </figure>
            <figure class="art modal-trigger">
                <img src="/assets/baseImage.png" alt="imagem base">
                <figcaption class="title-art">Pack de arte barroca</figcaption>
                <figcaption class="text-art">Artes barrocas 3d feitas pelo de fato um lindo barroco mas barroco aaaaaaa
                    mas para com iss
                    grande designer Lucaian</figcaption>
                <div class="bottom-image-container">
                    <img src="/assets/baseImage.png" alt="autor da arte">
                    <p class="author">by Lucaian Lutke</p>
                    <p class="value">100R$</p>
                </div>
            </figure>
            <figure class="art modal-trigger">
                <img src="/assets/baseImage.png" alt="imagem base">
                <figcaption class="title-art">Pack de arte barroca</figcaption>
                <figcaption class="text-art">Artes barrocas 3d feitas pelo de fato um lindo barroco mas barroco aaaaaaa
                    mas para com iss
                    grande designer Lucaian</figcaption>
                <div class="bottom-image-container">
                    <img src="/assets/baseImage.png" alt="autor da arte">
                    <p class="author">by Lucaian Lutke</p>
                    <p class="value">100R$</p>
                </div>
            </figure>
            
        </div>
    </main>
    <div class="modal">
        <div class="modal-content">
            <figure class="modal-figure">
                <div class="title-and-value">
                    <h3>Pack de arte barroca</h3>
                    <p>100R$</p>
                </div>
                <div class="image-and-description">
                    <div>
                        <img src="/assets/baseImage.png" alt="imagem base">
                    </div>
                    <p>Artes barrocas 3d feitas pelo de fato um lindo barroco mas barroco
                        aaaaaaa
                        mas para com iss
                        grande designer Lucaian</p>
                </div>
                <div class="author">
                    <img src="/assets/baseImage.png" alt="autor da arte" class="art-author-img">
                    <p>by Lucaian Lutke</p>
                </div>
                <div class="buttons-modal">
                    <button class="buttons-modal-cancel">cancelar</button>
                    <button class="buttons-modal-buy">comprar</button>
                </div>
            </figure>
        </div>
    </div>
</body>
<script src="/js/script.js"></script>

</html>
